<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO APP</title>
    
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="shortcut icon" type="image/png" href="img/favicon.PNG">

</head>
<body>
    <main class="app-container">
        <h3>Task List</h3>
        <section class="new-task-container">
            <form>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="New task...">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="submit">Add task</button>
                    </span>
                </div>
            </form>
        </section>
        <section class="tasks-container">
            <ul>
                <li class="single-task">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn btn-default toggle-complete-btn"><i class="fa fa-check"></i></button>
                        </span>
                        <input type="text" class="form-control" placeholder="Task title...">
                        <span class="input-group-btn">
                            <button class="btn btn-danger delete-task-btn"><i class="fa fa-times"></i></button>
                        </span>
                    </div>
                </li>
                
                <li class="single-task">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn btn-default toggle-complete-btn"><i class="fa fa-check"></i></button>
                        </span>
                        <input type="text" class="form-control" placeholder="Task title...">
                        <span class="input-group-btn">
                            <button class="btn btn-danger delete-task-btn"><i class="fa fa-times"></i></button>
                        </span>
                    </div>
                </li>
                
                <li class="single-task">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn btn-default toggle-complete-btn"><i class="fa fa-check"></i></button>
                        </span>
                        <input type="text" class="form-control" placeholder="Task title...">
                        <span class="input-group-btn">
                            <button class="btn btn-danger delete-task-btn"><i class="fa fa-times"></i></button>
                        </span>
                    </div>
                </li>              
            </ul>
        </section>
    </main>
</body>
</html>
